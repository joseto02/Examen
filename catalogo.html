<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/catalogo.css">
</head>
<body>
    <header class="catalog-header">
        <img src="./assets/img/cover.jpg" alt="cover" class="img-fluid">
        <a href="../index.html" class="nav-link active text-white btn-volver">Volver</a>
        <div class="header-text">
            <h1>Zapateria San Antonio</h1>
        </div>
    </header>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-8" id="zapatillaRow"></div>
            <div class="col-md-4">
                <div class="carrito" id="carrito">
                    <div class="header-carrito">
                        <h2>Mi Carrito</h2>
                    </div>
                    <div class="carrito-items"></div>
                    <div class="carrito-total">
                        <div class="fila">
                            <strong>Mi Total</strong>
                            <span class="carrito-precio-total">$0</span>
                        </div>
                        <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/script1.js"></script>
    <script type="module" src="./assets/js/carrito.js"></script>
</body>
</html>
